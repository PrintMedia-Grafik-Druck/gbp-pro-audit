<!-- GBP-PRO-AUDIT Formular - Netlify-Integration -->
<form name="gbp-audit" method="POST" data-netlify="true" action="/success.html" netlify-honeypot="bot-field">
  <!-- Netlify-spezifische Felder -->
  <input type="hidden" name="form-name" value="gbp-audit" />
  <p class="hidden">
    <label>Bot-Feld (nicht ausfüllen): <input name="bot-field" /></label>
  </p>
  
  <!-- Persönliche Informationen -->
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Dein vollständiger Name" required>
  </div>
  
  <div class="form-group">
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" placeholder="deine@email.de" required>
  </div>
  
  <div class="form-group">
    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" name="phone" placeholder="Deine Telefonnummer (optional)">
  </div>
  
  <!-- Geschäftsinformationen -->
  <div class="form-group">
    <label for="company">Firma:</label>
    <input type="text" id="company" name="company" placeholder="Deine Firma (optional)">
  </div>
  
  <div class="form-group">
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" value="https://" placeholder="https://deine-website.de">
  </div>
  
  <div class="form-group">
    <label for="gbp-url">Google Business Profil URL (optional):</label>
    <input type="url" id="gbp-url" name="gbp-url" placeholder="https://g.page/deine-firma">
  </div>
  
  <!-- Versteckte Felder für Audit-Ergebnisse -->
  <input type="hidden" id="audit-score" name="audit-score" value="">
  <input type="hidden" id="audit-results" name="audit-results" value="">
  
  <!-- Newsletter und Datenschutz -->
  <div class="form-check">
    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="newsletter">Ja, ich möchte den Newsletter abonnieren und über Updates informiert werden.</label>
  </div>
  
  <div class="form-check">
    <input type="checkbox" id="privacy" name="privacy" required>
    <label for="privacy">Ich habe die <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> gelesen und stimme zu.</label>
  </div>
  
  <!-- Anmerkung zum Datenschutz -->
  <div class="form-note">
    <p>Deine Daten werden vertraulich behandelt und nur für die GBP-Analyse verwendet. Mehr Informationen in unserer <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a>.</p>
  </div>
  
  <!-- Absende-Button -->
  <div class="form-submit">
    <button type="submit" class="btn btn-primary">Ergebnisse erhalten</button>
  </div>
</form>

<!-- CSS für das Formular - Füge dies in deinen CSS-Bereich ein oder ergänze deine styles.css -->
<style>
  .hidden {
    display: none;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }
  
  .form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }
  
  .form-check {
    margin-bottom: 1rem;
    display: flex;
    align-items: flex-start;
  }
  
  .form-check input {
    margin-right: 0.5rem;
    margin-top: 0.25rem;
  }
  
  .form-note {
    margin: 1.5rem 0;
    padding: 1rem;
    background-color: #f8f9fa;
    border-radius: 4px;
    font-size: 0.9rem;
  }
  
  .form-submit {
    margin-top: 2rem;
  }
  
  .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .btn-primary:hover {
    background-color: #0069d9;
  }
  
  /* Responsives Design */
  @media (max-width: 768px) {
    .form-group input {
      padding: 0.5rem;
    }
    
    .btn-primary {
      width: 100%;
    }
  }
</style>

<!-- JavaScript für die Formularverarbeitung - Füge dies vor dem schließenden </body>-Tag ein oder in deine JS-Datei -->
<script>
  // Funktion zum Speichern der Audit-Ergebnisse
  function saveAuditResults(score, results) {
    document.getElementById('audit-score').value = score;
    document.getElementById('audit-results').value = encodeURIComponent(JSON.stringify(results));
    
    // Zusätzlich im lokalen Speicher für Backup
    const auditData = {
      'audit-score': score,
      'audit-results': encodeURIComponent(JSON.stringify(results))
    };
    localStorage.setItem('gbp-audit-data', JSON.stringify(auditData));
  }
  
  // Event-Listener für das Formular
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form[name="gbp-audit"]');
    if (form) {
      // Vor dem Absenden des Formulars
      form.addEventListener('submit', function(event) {
        // Falls du hier noch Validierungen durchführen möchtest
        console.log('Formular wird abgesendet...');
      });
    }
  });
</script>
