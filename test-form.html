<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Formular-Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #6e57e0;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #6e57e0;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #5a46c8;
    }
    .success-message {
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 4px;
      margin: 20px 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Netlify Formular-Test</h1>
  
  <p>Dieses einfache Formular testet die Netlify Forms-Funktionalit√§t.</p>
  
  <form name="test-form" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="test-form" />
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Dein Name" required>
    </div>
    
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="deine@email.de" required>
    </div>
    
    <div class="form-group">
      <label for="message">Nachricht</label>
      <input type="text" id="message" name="message" placeholder="Test-Nachricht" required>
    </div>
    
    <button type="submit">Formular absenden</button>
  </form>
  
  <div id="success" class="success-message">
    Formular wurde erfolgreich abgesendet!
  </div>
  
  <script>
    // Wenn der URL-Parameter "success" vorhanden ist, Erfolgsmeldung anzeigen
    if (window.location.search.includes('success=true')) {
      document.getElementById('success').style.display = 'block';
    }
  </script>
</body>
</html>
